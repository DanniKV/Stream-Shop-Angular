<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Page</title>
<!-- Bootstrap -->
<link href="css/bootstrap-4.0.0.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="jumbotron">
    <p>Add a product:</p>
    <form>
      <div class="form-group row">
        <label for="productName" class="col-sm-2 col-form-label">Product name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="productName" placeHolder="Product Name" />
        </div>
      </div>
      <div class="form-group row">
        <label for="productType" class="col-sm-2 col-form-label">Product type</label>
        <div class="col-sm-10">
          <div class="form-group">
            <select class="form-control" id="protuctType">
              <option>Headset</option>
              <option>Mouse</option>
              <option>Keyboard</option>
              <option>Mic</option>
              <option>Stereo Speaker</option>
              <option>Screen</option>
              <option>Other</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="productDescription" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
  			<textarea class="form-control" rows="5" id="productDescription" placeHolder="Description"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="productPrice" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="productPrice" placeHolder="Price" />
        </div>
      </div>
      <div class="form-group row">
        <label for="productStock" class="col-sm-2 col-form-label">Stock</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="productStock" placeHolder="Stock" />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-dark">Reset</button>
        </div>
      </div>
    </form>
  </div>
</div>
<hr>
<footer class="text-center">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <p>Copyright Â© https://www.streamboss.dk. All rights reserved.</p>
      </div>
    </div>
  </div>
</footer>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-3.2.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/popper.min.js"></script>
<script src="js/bootstrap-4.0.0.js"></script>
</body>
</html>
